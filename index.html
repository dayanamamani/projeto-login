<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/9a1b8a858d.js"></script>
</head>
<body>

    <div id="login-container">

        <h1>Login</h1>

        <form action="#">
            
            <label for="email">E-mail</label>

            <input type="email" name="email" id="email" placeholder="digite o seu email" autocomplete="off">

            <label for="password">senha</label>

            <input type="password" name="password" id="password" placeholder="digite sua senha">

            <a href="#" id="forgot-pass">esqueceu a senha?</a>
            <input type="submit" value="login">

        </form>

        <div id="social-container">
            <p>ou entre pela suas redes sociais</p>

            <i class="fa-brands fa-facebook-f"></i>
            
            <i class="fa-brands fa-linkedin"></i>

            <i class="fa-brands fa-whatsapp"></i>

            
        </div>

        <div id="register-container">

            <p>Ainda nao tem uma conta?</p>

            <a href="#">Registrar</a>

        </div>

    </div>
    
</body>
</html>
